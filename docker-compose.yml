version: '3'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=starwarsapi
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
  web:
    build: .
    environment:
      - SERVER_NAME=localhost:5000
      - DATABASE_URL=postgresql+psycopg2://root:root@db/starwarsapi
      - FLASK_APP=api/app.py
      - FLASK_ENV=development
    ports:
      - "5000:5000"
    volumes:
      - .:/var/www/starwarsapi
    depends_on:
      - db
